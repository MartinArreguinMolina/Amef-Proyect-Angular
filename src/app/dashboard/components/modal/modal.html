<dialog id="my_modal_1" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box bg-white/95 rounded-2xl border border-slate-200 shadow-xl">
    <div class="h-1 w-full bg-gradient-to-r from-[#153e75] via-black to-[#153e75] -mt-6 mb-4 rounded-t-2xl"></div>

    <div class="flex items-start gap-3">

      <div class="space-y-2">
        <h3 class="text-lg font-semibold text-[#153e75]">
          {{title()}}
        </h3>
        <p class="text-sm text-slate-700 leading-relaxed">
          {{description()}}
          <span class="font-medium text-[#153e75]">Esta acción no se puede deshacer.</span>
        </p>
      </div>
    </div>

    <div class="mt-6 flex justify-end gap-2 modal-action">
      <form method="dialog" class="flex gap-2">
        <button class="btn btn-sm sm:btn-md btn-ghost border border-slate-200 text-slate-700 hover:bg-slate-50">
          Cancelar
        </button>

        <button class="btn btn-sm sm:btn-md bg-[#153e75] hover:bg-[#102b55] text-white border-none"
          (click)="executeDelte()">
          Sí, eliminar
        </button>
      </form>
    </div>
  </div>
</dialog>
