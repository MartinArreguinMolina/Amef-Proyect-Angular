<div class="fixed inset-0 z-50">
  <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
  <div class="relative min-h-full grid place-items-center p-4">
    <div role="alert" class="w-full max-w-md overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-2xl">
      <div class="h-1.5 bg-gradient-to-r from-[#153e75] via-black to-[#153e75]"></div>
      <div class="p-6 sm:p-7">
        <div class="mx-auto w-14 h-14 rounded-full grid place-items-center bg-[#153e75]/10 ring-4 ring-[#153e75]/10">
          @if(!error()){
          <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-[#153e75]" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4" />
            <circle cx="12" cy="12" r="9"></circle>
          </svg>
          }@else{
          <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-red-600" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 9l-6 6M9 9l6 6" />
            <circle cx="12" cy="12" r="9"></circle>
          </svg>
          }
        </div>
        <h3 class="mt-4 text-xl font-bold text-slate-900 text-center">{{title()}}</h3>
        <p class="mt-1 text-center text-slate-600">{{subtitle()}}</p>
      </div>
    </div>
  </div>
</div>
